<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link href="/css/estilos.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <h1>
        <ion-icon name="airplane-outline"></ion-icon>
        Iconos de Ionic</h1>
    <div>
        <p>
            <i class="material-icons icono_lila"><ion-icon name="boat-outline"></ion-icon></i>
            Viaje en barco
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_rosa"><ion-icon name="bus-outline"></ion-icon></i>
            Viaje en autobus
        </p>
    </div>
    <div>
        <p>
            <i class="material-icons icono_verde"><ion-icon name="train-outline"></ion-icon></i>
            Viaje en tren
        </p>
    </div>
</body>
</html>
