<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores en CSS</title>
    <link href="/css/estilos.css" rel="stylesheet"/>
    <script src="alert.js">alert</script>
</head>
<body>
    <h1>Selectores CSS</h1>
    <div class="contenedor descendiente">
        Selectores descendientes (en cualquier nivel interno):
        <p>Primera línea</p>
        <p>Segunda línea</p>
        <section>
            <p>Tercera línea</p>
        </section>
    </div>
    <div class="contenedor hijo">
        Selectores de tipo hijo (child):
        <p>Primera línea</p>
        <p>Segunda línea</p>
        <section>
            <p>Tercera línea</p>
            <p>Cuarta línea</p>
        </section>
        <p>Quinta línea</p>
    </div>
</body>
</html>
